<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/tailwind/output.css" rel="stylesheet">
</head>
<body class="bg-gray-900">
    <div th:replace="components/header::header()"></div>
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-white">Sign In</h2>
            </div>
            <div class="text-white" th:if="${param.error}">
                ログインに失敗しました
                <div th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null}">
                    <span class="text-red-700" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}"></span>
                </div>
            </div>
            <div class="text-white" th:if="${param.logout}">
                ログアウトしました
            </div>
            <form class="mt-8 space-y-6" th:action="@{/sign_in}" method="post">
                <div class="rounded-md shadow-sm">
                    <div class="my-2">
                        <label th:for="username" class="text-white">Your Name</label>
                        <input type="text" value="hey" id="username" name="username" autocomplete="name" class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Your Name" readonly>
                    </div>
                    <div class="my-2">
                        <label th:for="password" class="text-white">Password</label>
                        <input id="password" name="password" value="password" type="password" autocomplete="current-password" class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password" readonly>
                    </div>
                </div>
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="components/modal::modal()"></div>
    <script type="text/javascript" src="/js/modal.js"></script>
</body>
</html>
